name: Release

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      # Checkout code from repo
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }} # required for better experience using pre-releases
          fetch-depth: '0'

      # Install Go
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      # Run goreleaser to create new binaries
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Go Module Index
        run: curl "https://proxy.golang.org/github.com/$GITHUB_REPOSITORY/@v/$(git describe HEAD --tags --abbrev=0).info"

      - name: Update goreport card
        run: curl -X POST -F "repo=github.com/$GITHUB_REPOSITORY" https://goreportcard.com/checks